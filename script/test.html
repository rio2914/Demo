<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window & Document Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .property {
            margin: 10px 0;
        }
        .property span {
            font-weight: bold;
        }
        .update-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .update-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Window & Document Properties</h1>

    <div class="property">
        <span>Window Inner Width:</span> <span id="innerWidth"></span>
    </div>
    <div class="property">
        <span>Window Inner Height:</span> <span id="innerHeight"></span>
    </div>
    <div class="property">
        <span>Document Title:</span> <span id="docTitle"></span>
    </div>
    <div class="property">
        <span>Document URL:</span> <span id="docURL"></span>
    </div>
    <div class="property">
        <span>Window Location Pathname:</span> <span id="locationPathname"></span>
    </div>
    <div class="property">
        <span>Window Screen Width:</span> <span id="screenWidth"></span>
    </div>
    <div class="property">
        <span>Window Screen Height:</span> <span id="screenHeight"></span>
    </div>
<p id="number"></p>
    <button class="update-button" onclick="updateProperties()">Update </button>

    <script>
        const number = 100
        document.getElementById('number').textContent = number;

        function updateProperties() {
            document.getElementById('innerWidth').textContent = window.innerWidth;
            document.getElementById('innerHeight').textContent = window.innerHeight;
            document.getElementById('docTitle').textContent = document.title;
            document.getElementById('docURL').textContent = document.URL;
            document.getElementById('locationPathname').textContent = window.location.pathname;
            document.getElementById('screenWidth').textContent = window.screen.width;
            document.getElementById('screenHeight').textContent = window.screen.height;
        }

        // Initial update when the page loads
        updateProperties();
    </script>

</body>
</html>
